<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>護理師 50 題全科練習器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        .subject-tag { display: inline-block; padding: 5px 12px; background: #e8f4fd; color: #3498db; border-radius: 5px; font-size: 0.85em; margin-bottom: 10px; font-weight: bold; }
        
        /* Flip-board Module */
        .quiz-area { display: none; width: 100%; max-width: 650px; }
        .flip-card { height: 500px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.flipped .card-inner { transform: rotateY(180deg); }
        .front, .back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            background: white; border-radius: 20px; padding: 35px; box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow-y: auto;
        }
        .back { transform: rotateY(180deg); background: #ebf5ff; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        
        .q-text { font-size: 1.15em; line-height: 1.7; text-align: left; margin-bottom: 20px; font-weight: bold; }
        .opt-box { background: #f8f9fa; border: 1px solid #e0e0e0; padding: 12px; margin: 8px 0; border-radius: 10px; text-align: left; font-size: 1em; }
        .ans-big { font-size: 140px; font-weight: bold; color: var(--accent); margin: 0; }
        .nav-btns { display: flex; justify-content: space-between; margin-top: 25px; width: 100%; }
        button { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup" class="panel">
        <h2>國考全科解析器</h2>
        <p>請一次上傳「試題」與「答案」PDF</p>
        <div style="text-align:left; margin: 20px 0;">
            <label><b>1. 選取所有試題 PDF (可複選)</b></label>
            <input type="file" id="fQs" multiple accept=".pdf" style="display:block; margin:10px 0;">
            <label><b>2. 選取所有答案 PDF (可複選)</b></label>
            <input type="file" id="fAs" multiple accept=".pdf" style="display:block; margin:10px 0;">
        </div>
        <button onclick="initAll()" style="width:100%">解析全部 250 題</button>
        <div id="status" style="margin-top:15px; color: #e74c3c; font-size: 0.9em;"></div>
    </div>

    <div id="quiz-ui" class="quiz-area">
        <div id="cur-sub" class="subject-tag"></div>
        <div id="prog" style="float:right; font-weight:bold; color:#7f8c8d"></div>
        <div style="clear:both"></div>
        
        <div class="flip-card" id="qCard" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front">
                    <div id="q-txt" class="q-text"></div>
                    <div id="q-opts"></div>
                </div>
                <div class="back">
                    <p>正確答案</p>
                    <h1 id="q-ans" class="ans-big"></h1>
                    <p>點擊返回題目</p>
                </div>
            </div>
        </div>
        
        <div class="nav-btns">
            <button onclick="move(-1)">上一題</button>
            <button onclick="location.reload()">切換科目</button>
            <button onclick="move(1)">下一題</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        let allExams = {}; 
        let currentList = [];
        let cursor = 0;

        async function initAll() {
            const qFiles = document.getElementById('fQs').files;
            const aFiles = document.getElementById('fAs').files;
            const status = document.getElementById('status');
            if(!qFiles.length || !aFiles.length) return;

            status.innerText = "正在解碼特殊符號與對齊 50 題結構...";

            // 1. 先存答案
            let ansMap = {};
            for(let f of aFiles) {
                const txt = await read(f);
                const codeMatch = txt.match(/代號:(\d+)/) || txt.match(/(\d{4})/);
                const code = codeMatch ? codeMatch[1] : "";
                const ans = (txt.match(/\"([A-D])\n?\"/g) || []).map(m => m.replace(/[\"\n]/g, ""));
                if(code) ansMap[code] = ans;
            }

            // 2. 處理題目
            for(let f of qFiles) {
                const txt = await read(f);
                const codeMatch = txt.match(/代號:(\d+)/);
                if(!codeMatch) continue;
                const code = codeMatch[1];
                const subName = f.name.split('_')[2]?.replace('.pdf','') || code;
                
                let list = [];
                const body = txt.split("禁止使用電子計算器")[1] || txt;
                
                for(let i=1; i<=50; i++) {
                    const sRE = new RegExp(`\\s${i}\\s`, 'g');
                    const eRE = new RegExp(`\\s${i+1}\\s`, 'g');
                    let s = body.search(sRE);
                    let e = body.search(eRE);
                    if(s !== -1) {
                        let raw = (e !== -1) ? body.substring(s, e) : body.substring(s);
                        // 強制清洗所有亂碼與干擾
                        raw = raw.replace(/有關皮脂腺.*?\(hypodermis\)/g, "").replace(/代號:\d+/g, "").trim();
                        
                        // 支援 3101/2101 的特殊符號 \uE18C-\uE190
                        const splitP = /(\([A-D]\)|[\uE18C-\uE190])/;
                        const parts = raw.split(splitP);
                        let title = parts[0].replace(new RegExp(`^${i}\\s*`), "").trim();
                        let rawO = parts.slice(1).filter(p => p && !p.match(splitP));
                        let cleanO = rawO.map(v => v.trim()).filter(v => v.length > 1);
                        
                        list.push({ id: i, q: title, opts: cleanO.slice(0,4), ans: ansMap[code] ? ansMap[code][i-1] : "N/A" });
                    }
                }
                allExams[code] = { name: subName, data: list };
            }

            // 自動載入第一個科目
            const firstCode = Object.keys(allExams)[0];
            if(firstCode) {
                currentList = allExams[firstCode].data;
                document.getElementById('setup').style.display = 'none';
                document.getElementById('quiz-ui').style.display = 'block';
                document.getElementById('cur-sub').innerText = allExams[firstCode].name;
                render();
            }
        }

        async function read(f) {
            const doc = await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
            let s = "";
            for(let i=1; i<=doc.numPages; i++) {
                const p = await doc.getPage(i);
                const c = await p.getTextContent();
                s += " " + c.items.map(it => it.str).join(" ") + " ";
            }
            return s;
        }

        function render() {
            document.getElementById('qCard').classList.remove('flipped');
            const d = currentList[cursor];
            document.getElementById('q-txt').innerText = `${d.id}. ${d.q}`;
            document.getElementById('q-opts').innerHTML = d.opts.map((o, i) => `
                <div class="opt-box"><b>(${String.fromCharCode(65+i)})</b> ${o}</div>
            `).join('');
            document.getElementById('q-ans').innerText = d.ans;
            document.getElementById('prog').innerText = `${cursor + 1} / ${currentList.length}`;
        }

        function move(n) {
            cursor = Math.max(0, Math.min(currentList.length - 1, cursor + n));
            render();
        }
    </script>
</body>
</html>
