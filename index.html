<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>護理師國考練習 - 基礎醫學</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #4a90e2; --bg: #f4f7f6; --text: #333; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .upload-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin-bottom: 20px; }
        
        /* Flip-board Module */
        .quiz-wrapper { width: 100%; max-width: 600px; perspective: 1000px; display: none; }
        .flip-card { width: 100%; height: 480px; cursor: pointer; transition: transform 0.6s; transform-style: preserve-3d; position: relative; }
        .flip-card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; justify-content: center; box-sizing: border-box;
        }
        .card-back { transform: rotateY(180deg); background: #e3f2fd; color: var(--primary); text-align: center; }
        
        .question-text { font-size: 1.2em; line-height: 1.6; margin-bottom: 20px; font-weight: bold; }
        .options-list { text-align: left; }
        .opt-item { margin: 10px 0; padding: 10px; border-bottom: 1px solid #eee; }
        .nav-bar { margin-top: 25px; display: flex; gap: 20px; }
        button { padding: 12px 30px; border: none; border-radius: 50px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .progress-tag { margin-bottom: 10px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>

    <div id="setup" class="upload-card">
        <h2 style="margin-top:0">上傳國考試題</h2>
        <p>請依序上傳 PDF 檔案開始練習：</p>
        <div style="margin: 15px 0;">
            <label>1. 試題 PDF：</label><br>
            <input type="file" id="qPdf" accept="application/pdf">
        </div>
        <div style="margin: 15px 0;">
            <label>2. 答案 PDF：</label><br>
            <input type="file" id="aPdf" accept="application/pdf">
        </div>
        <button onclick="initQuiz()" style="width:100%">解析並進入測驗</button>
        <p id="msg" style="color:red; font-size:0.8em; margin-top:10px;"></p>
    </div>

    <div id="quiz-ui" class="quiz-wrapper">
        <div class="progress-tag" id="progText"></div>
        <div class="flip-card" id="quizCard" onclick="this.classList.toggle('flipped')">
            <div class="card-front">
                <div id="qDisplay"></div>
            </div>
            <div class="card-back">
                <h3>正確答案</h3>
                <h1 id="aDisplay" style="font-size: 120px; margin: 20px 0;"></h1>
                <p>點擊卡片回到題目</p>
            </div>
        </div>
        <div class="nav-bar">
            <button onclick="move(-1)">上一題</button>
            <button onclick="move(1)">下一題</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let quizData = [];
        let index = 0;

        async function initQuiz() {
            const qFile = document.getElementById('qPdf').files[0];
            const aFile = document.getElementById('aPdf').files[0];
            const msg = document.getElementById('msg');
            
            if(!qFile || !aFile) { msg.innerText = "請上傳兩個檔案！"; return; }
            msg.innerText = "讀取中，請稍候...";

            try {
                const qText = await getPdfText(qFile);
                const aText = await getPdfText(aFile);

                // 1. 定位起點：禁止使用電子計算器之後 
                const startKey = "禁止使用電子計算器";
                const cleanText = qText.substring(qText.indexOf(startKey) + startKey.length);

                // 2. 解析答案 
                const ansMap = {};
                const ansRegex = /第(\d+)題\s+([A-D])/g;
                let m;
                while ((m = ansRegex.exec(aText)) !== null) {
                    ansMap[m[1]] = m[2];
                }

                // 3. 解析題目 [cite: 14, 19, 24]
                for(let i=1; i<=50; i++) {
                    const currentMarker = ` ${i} `;
                    const nextMarker = ` ${i+1} `;
                    let qStart = cleanText.indexOf(currentMarker);
                    let qEnd = cleanText.indexOf(nextMarker);
                    
                    if(qStart !== -1) {
                        let segment = (qEnd !== -1) ? cleanText.substring(qStart, qEnd) : cleanText.substring(qStart);
                        // 移除題號
                        segment = segment.replace(currentMarker, "").trim();
                        
                        quizData.push({
                            id: i,
                            fullContent: segment,
                            ans: ansMap[i] || "N/A"
                        });
                    }
                }

                if(quizData.length > 0) {
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('quiz-ui').style.display = 'block';
                    render();
                } else {
                    msg.innerText = "解析不到題目，請確認檔案內容格式。";
                }
            } catch(e) {
                msg.innerText = "錯誤: " + e.message;
            }
        }

        async function getPdfText(file) {
            const doc = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
            let text = "";
            for(let i=1; i<=doc.numPages; i++) {
                const page = await doc.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(" ") + " ";
            }
            return text;
        }

        function render() {
            const item = quizData[index];
            const card = document.getElementById('quizCard');
            card.classList.remove('flipped');
            
            // 格式化選項，讓 (A)(B)(C)(D) 換行顯示 
            const formatted = item.fullContent.replace(/(\([A-D]\))/g, '<br>$1');
            
            document.getElementById('qDisplay').innerHTML = `
                <div class="question-text">第 ${item.id} 題</div>
                <div style="text-align:left; line-height:1.8">${formatted}</div>
            `;
            document.getElementById('aDisplay').innerText = item.ans;
            document.getElementById('progText').innerText = `測驗進度：${index + 1} / ${quizData.length}`;
        }

        function move(step) {
            index += step;
            if(index < 0) index = 0;
            if(index >= quizData.length) index = quizData.length - 1;
            render();
        }
    </script>
</body>
</html>
