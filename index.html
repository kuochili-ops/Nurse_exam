<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>護理師國考 - 深度解碼版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .setup-panel { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        
        .quiz-area { display: none; width: 100%; max-width: 650px; }
        .flip-card { height: 500px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.flipped .card-inner { transform: rotateY(180deg); }
        .front, .back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            background: white; border-radius: 20px; padding: 35px; box-sizing: border-box;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow-y: auto;
        }
        .back { transform: rotateY(180deg); background: #ebf5ff; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        
        .q-header { font-size: 1.25em; color: var(--accent); font-weight: bold; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .q-text { font-size: 1.1em; line-height: 1.7; text-align: left; margin-bottom: 20px; }
        .opt-box { background: #f8f9fa; border: 1px solid #e0e0e0; padding: 12px; margin: 8px 0; border-radius: 10px; text-align: left; display: flex; }
        .ans-big { font-size: 140px; font-weight: bold; color: var(--accent); margin: 0; }
        
        .nav-btns { display: flex; justify-content: space-between; margin-top: 25px; width: 100%; }
        button { background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        #log { color: #e74c3c; font-size: 0.9em; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="setup" class="setup-panel">
        <h2>護理師國考解碼器</h2>
        <p>支援 3101/1101 特殊編碼與 CSV 答案檔</p>
        <div style="text-align:left; margin: 25px 0;">
            <label><b>1. 試題 PDF (3101 或 1101)</b></label>
            <input type="file" id="fQ" accept=".pdf" style="display:block; margin:10px 0;">
            <label><b>2. 答案 PDF (標準答案卷)</b></label>
            <input type="file" id="fA" accept=".pdf" style="display:block; margin:10px 0;">
        </div>
        <button onclick="runApp()" style="width:100%">解析並啟動測驗</button>
        <div id="log"></div>
    </div>

    <div id="quiz-ui" class="quiz-area">
        <div id="info" style="margin-bottom:10px; font-weight:bold; color:#7f8c8d;"></div>
        <div class="flip-card" id="qCard" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front">
                    <div id="u-num" class="q-header"></div>
                    <div id="u-q" class="q-text"></div>
                    <div id="u-opts"></div>
                </div>
                <div class="back">
                    <p>正確答案</p>
                    <h1 id="u-ans" class="ans-big"></h1>
                    <p>點擊返回題目</p>
                </div>
            </div>
        </div>
        <div class="nav-btns">
            <button onclick="nav(-1)">上一題</button>
            <button onclick="nav(1)">下一題</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        let list = [];
        let cur = 0;

        async function runApp() {
            const fQ = document.getElementById('fQ').files[0];
            const fA = document.getElementById('fA').files[0];
            const log = document.getElementById('log');
            if(!fQ || !fA) return;

            log.innerText = "解碼中... 請勿關閉視窗";
            try {
                const tQ = await read(fQ);
                const tA = await read(fA);

                // 1. CSV 答案清洗 (Fix: 抓不到答案問題)
                // 邏輯：抓取 "A-D" 且前後可能帶引號或換行的內容
                const ansRaw = tA.match(/\"([A-D])\n?\"/g) || [];
                const answers = ansRaw.map(m => m.replace(/[\"\n]/g, ""));

                // 2. 題目結構解析 (Fix: 選項抓不到問題)
                const body = tQ.split("禁止使用電子計算器")[1] || tQ;
                
                for(let i=1; i<=50; i++) {
                    const sRE = new RegExp(`\\s${i}\\s`, 'g');
                    const eRE = new RegExp(`\\s${i+1}\\s`, 'g');
                    let s = body.search(sRE);
                    let e = body.search(eRE);

                    if(s !== -1) {
                        let raw = (e !== -1) ? body.substring(s, e) : body.substring(s);
                        
                        // 清除雜質與皮脂腺殘影
                        raw = raw.replace(/有關皮脂腺.+?\(hypodermis\)/g, "")
                                 .replace(/代號:\d+/g, "").replace(/頁次:4-\d+/g, "").trim();

                        // 核心：同時支援 (A) 與 特殊編碼  (E18C)
                        const splitPattern = /(\([A-D]\)|[\uE18C-\uE190])/;
                        const parts = raw.split(splitPattern);
                        let title = parts[0].replace(new RegExp(`^${i}\\s*`), "").trim();
                        
                        let rawOpts = parts.slice(1).filter(p => p && !p.match(splitPattern));
                        const labs = ["A", "B", "C", "D"];
                        let opts = rawOpts.map((v, oIdx) => ({
                            lab: labs[oIdx],
                            val: v.trim()
                        })).filter(o => o.val.length > 1);

                        // 補全可能遺漏的標籤
                        if(opts.length > 0) {
                            list.push({ id: i, q: title, opts: opts, ans: answers[i-1] || "N/A" });
                        }
                    }
                }

                if(list.length > 0) {
                    document.getElementById('setup').style.display = 'none';
                    document.getElementById('quiz-ui').style.display = 'block';
                    render();
                } else { log.innerText = "解析失敗，請確認檔案格式是否正確。"; }
            } catch(e) { log.innerText = "錯誤：" + e.message; }
        }

        async function read(file) {
            const doc = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
            let str = "";
            for(let i=1; i<=doc.numPages; i++) {
                const page = await doc.getPage(i);
                const content = await page.getTextContent();
                str += " " + content.items.map(it => it.str).join(" ") + " ";
            }
            return str;
        }

        function render() {
            document.getElementById('qCard').classList.remove('flipped'); // [cite: 2026-01-18]
            const d = list[cur];
            document.getElementById('u-num').innerText = `第 ${d.id} 題`;
            document.getElementById('u-q').innerText = d.q;
            document.getElementById('u-opts').innerHTML = d.opts.map(o => `
                <div class="opt-box">
                    <b style="color:#3498db; margin-right:12px">(${o.lab})</b> ${o.val}
                </div>
            `).join('');
            document.getElementById('u-ans').innerText = d.ans;
            document.getElementById('info').innerText = `題號：${cur + 1} / ${list.length}`;
        }

        function nav(n) {
            cur = Math.max(0, Math.min(list.length - 1, cur + n));
            render();
        }
    </script>
</body>
</html>
