<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國考全科目練習系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #4a90e2; --bg: #f5f7fa; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 550px; }
        .hidden { display: none; }
        
        /* Flip-board Module */
        .quiz-box { width: 100%; max-width: 600px; margin-top: 20px; }
        .card { height: 480px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .front, .back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 20px; padding: 30px; box-sizing: border-box; overflow-y: auto; background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .back { transform: rotateY(180deg); background: #f0f7ff; color: var(--primary); display: flex; flex-direction: column; justify-content: center; text-align: center; }
        
        .q-header { font-weight: bold; color: var(--primary); font-size: 1.2em; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .q-body { line-height: 1.8; font-size: 1.05em; text-align: justify; }
        .opt { display: block; background: #f9f9f9; margin: 8px 0; padding: 10px; border-radius: 6px; border-left: 4px solid #ddd; }
        
        .footer-nav { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 600px; margin-top: 20px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #status { color: #666; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="setup" class="panel">
        <h2 style="margin-top:0">國考萬用練習器</h2>
        <p>適用於所有學科 PDF</p>
        <div style="margin:15px 0">
            <label>1. 試題檔：</label><input type="file" id="qFile" accept=".pdf" style="display:block; margin:10px 0">
            <label>2. 答案檔：</label><input type="file" id="aFile" accept=".pdf" style="display:block; margin:10px 0">
        </div>
        <button onclick="process()" style="width:100%">解析 PDF 並開始</button>
        <p id="msg" style="color:#d9534f; font-size:0.85em; margin-top:10px"></p>
    </div>

    <div id="quiz-ui" class="quiz-box hidden">
        <div id="status"></div>
        <div class="card" id="mainCard" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front">
                    <div id="qHeader" class="q-header"></div>
                    <div id="qContent" class="q-body"></div>
                </div>
                <div class="back">
                    <p>這題的答案是</p>
                    <h1 id="ansContent" style="font-size: 100px; margin: 20px 0;"></h1>
                    <p>點擊卡片回到題目</p>
                </div>
            </div>
        </div>
        <div class="footer-nav">
            <button onclick="move(-1)">上一題</button>
            <button onclick="location.reload()" style="background:#666">重新上傳</button>
            <button onclick="move(1)">下一題</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        let quiz = [];
        let idx = 0;

        async function process() {
            const qFile = document.getElementById('qFile').files[0];
            const aFile = document.getElementById('aFile').files[0];
            if(!qFile || !aFile) return;
            document.getElementById('msg').innerText = "系統深度分析中，請稍候...";

            try {
                const qText = await getTxt(qFile);
                const aText = await getTxt(aFile);

                // 1. 答案擷取
                const ansMap = {};
                const aMatches = aText.match(/第\s*(\d+)\s*題\s*([A-D])/g);
                aMatches?.forEach(m => {
                    const d = m.match(/(\d+).+?([A-D])/);
                    if(d) ansMap[d[1]] = d[2];
                });

                // 2. 題目切割邏輯 (改良版)
                // 定位起點
                const startKeywords = ["禁止使用電子計算器", "單一選擇題", "最適當答案"];
                let startPos = 0;
                for(let k of startKeywords) {
                    let p = qText.indexOf(k);
                    if(p !== -1) { startPos = p + k.length; break; }
                }
                const mainBody = qText.substring(startPos);

                // 使用正則表達式尋找「題號 + 空白」作為分隔點
                for(let i=1; i<=80; i++) {
                    const cur = new RegExp(`\\s${i}\\s`, 'g');
                    const next = new RegExp(`\\s${i+1}\\s`, 'g');
                    let s = mainBody.search(cur);
                    let e = mainBody.search(next);
                    
                    if(s !== -1) {
                        let chunk = (e !== -1) ? mainBody.substring(s, e) : mainBody.substring(s);
                        // 移除頁碼雜訊與清潔
                        let clean = chunk.replace(/頁次：\d+-\d+/g, "").replace(/代號：\d+/g, "").trim();
                        // 移除開頭題號
                        clean = clean.replace(/^\d+/, "").trim();
                        // 格式化選項為區塊顯示
                        clean = clean.replace(/(\([A-D]\)|[A-D]\))/g, '<span class="opt">$1');

                        if(ansMap[i] || i <= Object.keys(ansMap).length) {
                            quiz.push({ id: i, html: clean, ans: ansMap[i] || "待查" });
                        }
                    }
                }

                if(quiz.length > 0) {
                    document.getElementById('setup').classList.add('hidden');
                    document.getElementById('quiz-ui').classList.remove('hidden');
                    show();
                } else {
                    document.getElementById('msg').innerText = "解析失敗。可能 PDF 是掃描圖檔（圖片），無法讀取文字。";
                }
            } catch(e) { document.getElementById('msg').innerText = "出錯了: " + e.message; }
        }

        async function getTxt(f) {
            const doc = await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
            let t = "";
            for(let i=1; i<=doc.numPages; i++){
                const p = await doc.getPage(i);
                const c = await p.getTextContent();
                // 增加空白間距確保題號不被黏死
                t += " " + c.items.map(it => it.str).join(" ") + " ";
            }
            return t;
        }

        function show() {
            const it = quiz[idx];
            document.getElementById('mainCard').classList.remove('flipped');
            document.getElementById('qHeader').innerText = `第 ${it.id} 題`;
            document.getElementById('qContent').innerHTML = it.html;
            document.getElementById('ansContent').innerText = it.ans;
            document.getElementById('status').innerText = `總共 ${quiz.length} 題 | 目前：${idx+1}`;
        }

        function move(s) {
            idx = Math.max(0, Math.min(quiz.length - 1, idx + s));
            show();
        }
    </script>
</body>
</html>
